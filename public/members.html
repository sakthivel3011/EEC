<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Members Directory (EECC)</title>
    <!-- Favicon (title icon) -->
    <link rel="icon" href="./assets/images/logo/club.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --text: #2b2d42;
            --highlight: #4cc9f0;
            --success: #38b000;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7ff;
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* Members Grid */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
            width: 100%;
        }

        .member-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            border-top: 3px solid var(--highlight);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.2);
            background: linear-gradient(135deg, white, #f0f4ff);
        }

        .member-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
            word-break: break-word;
            width: 100%;
        }

        .member-year {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.9rem;
        }

        .section-title {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Search and Filter */
        .search-container {
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 500px;
        }

        .filter-btn {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .filter-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade {
            animation: fadeIn 0.6s ease-in;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .members-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            .member-card {
                padding: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 2rem 0;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
            
            .members-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-users me-2"></i>Club Members Directory</h1>
            <p class="lead">Find and connect with all our club members</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search and Filter -->
        <div class="search-container">
            <div class="search-box">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search members..." id="searchInput">
                </div>
            </div>
            
        </div>

        <!-- Members Section -->
        <section id="members">
            <h2 class="section-title">Our Members</h2>
            <div class="members-grid" id="membersContainer">
                <!-- Members will be added here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Club Members Directory. All rights reserved.</p>
            <div class="social-links mt-3">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample member data
            const members = [
                { name: "James Wilson", year: "2023" },
                { name: "Emily Chen", year: "2022" },
                { name: "Michael Brown", year: "2023" },
                { name: "Sarah Johnson", year: "2021" },
                { name: "David Lee", year: "2023" },
                { name: "Jennifer Smith", year: "2020" },
                { name: "Robert Taylor", year: "2023" },
                { name: "Olivia Davis", year: "2022" },
                { name: "William Martinez", year: "2023" },
                { name: "Sophia Anderson", year: "2021" },
                { name: "Daniel Thomas", year: "2023" },
                { name: "Emma Garcia", year: "2020" },
                { name: "Christopher Wilson", year: "2022" },
                { name: "Ava Rodriguez", year: "2023" },
                { name: "Matthew Hernandez", year: "2021" },
                { name: "Isabella Lopez", year: "2020" }
            ];

            const membersContainer = document.getElementById('membersContainer');
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            // Display all members initially
            displayMembers(members);
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredMembers = members.filter(member => 
                    member.name.toLowerCase().includes(searchTerm)
                );
                displayMembers(filteredMembers);
            });
            
            // Filter functionality
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const year = this.getAttribute('data-filter');
                    
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (year === 'all') {
                        displayMembers(members);
                    } else {
                        const filteredMembers = members.filter(member => member.year === year);
                        displayMembers(filteredMembers);
                    }
                });
            });
            
            // Display members function
            function displayMembers(membersToDisplay) {
                membersContainer.innerHTML = '';
                
                if (membersToDisplay.length === 0) {
                    membersContainer.innerHTML = '<p class="text-center w-100">No members found</p>';
                    return;
                }
                
                membersToDisplay.forEach((member, index) => {
                    const memberCard = document.createElement('div');
                    memberCard.className = 'member-card animate-fade';
                    memberCard.style.animationDelay = `${index * 0.1}s`;
                    memberCard.innerHTML = `
                        <div class="member-name">${member.name}</div>
                        <div class="member-year">${member.year}</div>
                    `;
                    membersContainer.appendChild(memberCard);
                });
            }
        });
    </script>
</body>
</html>
