<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy & Environment Conservation Club - Gallery</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS from your gallery.css file */
        :root {
            --primary-color: #4CAF50;
            --accent-color: #8BC34A;
            --bg-light: #f9fafb;
            --bg-dark: #1f2937;
            --text-primary: #374151;
            --text-secondary: #6B7280;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
        }
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        .grid-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
            position: relative;
            break-inside: avoid;
            transform-origin: center;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            cursor: pointer;
        }
        .grid-item.hide {
            transform: scale(0.95);
            opacity: 0;
            height: 0;
            margin-bottom: 0;
            overflow: hidden;
        }
        .grid-item .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .grid-item:hover .overlay {
            opacity: 1;
        }
        .eec-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .eec-loader-inner {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .eec-loader-circle {
            position: absolute;
            border: 4px solid var(--primary-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        .eec-loader-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10px;
            left: 10px;
            animation-delay: -0.24s;
        }
        .eec-loader-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20px;
            left: 20px;
            animation-delay: -0.12s;
        }
        .eec-loader-circle:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 30px;
            left: 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="eec-loader">

            <a href="#home" class="px-6 py-3 rounded-full text-sm font-semibold transition-colors duration-300 bg-green-500 text-white shadow-md hover:bg-green-600 animate-bounce"

        const galleryGrid = document.getElementById('gallery-grid');
        const filterButtons = document.getElementById('filter-buttons');

        const renderGallery = (items) => {
            galleryGrid.innerHTML = '';
            items.forEach((item, index) => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item bg-white rounded-lg shadow-lg overflow-hidden relative group';
                gridItem.setAttribute('data-year', item.year);
                gridItem.setAttribute('data-aos', 'zoom-in');
                gridItem.setAttribute('data-aos-delay', `${index * 50}`);
                gridItem.innerHTML = `
                    <img src="${item.imgUrl}" alt="${item.title}" class="w-full h-full object-cover">
                    <div class="overlay absolute inset-0 flex items-end p-6 text-white transition-opacity duration-300 group-hover:opacity-100">
                        <div class="overlay-content bg-black bg-opacity-50 p-4 rounded-lg w-full">

                            <p class="text-sm mb-2">${item.description}</p>
                            <div class="text-xs text-gray-300">
                                <i class="far fa-calendar-alt mr-1"></i> ${item.year}
                            </div>
                        </div>
                    </div>
                `;
                galleryGrid.appendChild(gridItem);
            });
        };

        const filterGallery = (year) => {
            const gridItems = document.querySelectorAll('.grid-item');
            
            gridItems.forEach(item => {
                if (year === 'all' || item.getAttribute('data-year') === year) {
                    item.classList.remove('hide');
                } else {
                    item.classList.add('hide');
                }
            });
            
            // Update active button state
            document.querySelectorAll('#filter-buttons button').forEach(btn => {
                if (btn.getAttribute('data-year') === year) {
                    btn.classList.add('bg-green-500', 'text-white');
                    btn.classList.remove('bg-gray-200', 'text-gray-800');
                } else {
                    btn.classList.remove('bg-green-500', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-800');
                }
            });
        };

        filterButtons.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                filterGallery(e.target.getAttribute('data-year'));
            }
        });

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out-quart',
            once: true,
            offset: 120
        });

        // Remove loader when page is loaded
        const loader = document.querySelector('.eec-loader');
        if (loader) {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1000);
        }
        
        // Initial render
        renderGallery(galleryItems);
    });
