<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - eecclub</title>
    <link rel="icon" type="image/png" href="assets/images/logo/club.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS from your gallery.css file */
        :root {
            --primary-color: #4CAF50;
            --accent-color: #8BC34A;
            --bg-light: #f9fafb;
            --bg-dark: #1f2937;
            --text-primary: #374151;
            --text-secondary: #6B7280;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
        }
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        @media (min-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        .grid-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
            position: relative;
            break-inside: avoid;
            transform-origin: center;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            cursor: pointer;
        }
        .grid-item.hide {
            transform: scale(0.95);
            opacity: 0;
            height: 0;
            margin-bottom: 0;
            overflow: hidden;
        }
        .grid-item .overlay {
            
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .grid-item:hover .overlay {
            opacity: 1;
        }
        
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

<section id="gallery" class="py-16 md:py-24">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold mb-2">
                <span class="inline-block" data-aos="zoom-in" data-aos-delay="300">Our</span>
                <span class="text-green-500 inline-block ml-2" data-aos="flip-up" data-aos-delay="500">Gallery</span>
            </h2>
            <div class="w-24 h-1 bg-green-500 mx-auto rounded-full" data-aos="fade-up" data-aos-delay="700"></div>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-12" id="filter-buttons">
            <button data-year="all" class="px-6 py-2 rounded-full font-semibold text-sm transition-colors duration-300 bg-green-500 text-white shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">All</button>
            <button data-year="2024" class="px-6 py-2 rounded-full font-semibold text-sm transition-colors duration-300 bg-gray-200 text-gray-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">2024</button>
            <button data-year="2025" class="px-6 py-2 rounded-full font-semibold text-sm transition-colors duration-300 bg-gray-200 text-gray-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">2025</button>
       
        </div>

        <div class="masonry-grid" id="gallery-grid">
        </div>

        <div class="flex justify-center mt-12" data-aos="fade-up" data-aos-duration="800">
            <a href="#" class="px-6 py-3 rounded-full text-sm font-semibold transition-colors duration-300 bg-green-500 text-white shadow-md hover:bg-green-600 animate-bounce"
               onclick="event.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' });">
                Back to Top
            </a>
        </div>
    </div>
</section>

<script>
    // JavaScript from your gallery.js file
    document.addEventListener('DOMContentLoaded', function() {
        // Gallery Data with Years, referencing your local folder structure
        const galleryItems = [
            { title: "Tree Planting Day", description: "Annual campus tree planting event", year: 2024, imgUrl: "assets/images/photo/2024/1.jpg" },
            { title: "Recycling Project", description: "Students working on waste management", year: 2024, imgUrl: "assets/images/photo/2024/2.jpg" },
            { title: "Environmental Seminar", description: "Guest speaker discussing sustainability", year: 2024, imgUrl: "assets/images/photo/2024/3.jpg" },
            { title: "Eco Workshop", description: "Students learning sustainable practices", year: 2024, imgUrl: "assets/images/photo/2024/4.jpg" },
            { title: "Beach Cleanup", description: "Community service activity", year: 2024, imgUrl: "assets/images/photo/2024/6.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/1.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/3.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/4.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/5.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/7.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/8.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/9.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/10.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/11.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/16.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/20.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/21.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  year: 2025, imgUrl: "assets/images/photo/2025/25.jpg" },
            { title: "Campus Nature", description: "Beautiful greenery around our college",  imgUrl: "assets/images/photo/others/1.jpg" },
            { title: "Club Members", description: "Our dedicated team of volunteers",  imgUrl: "assets/images/photo/others/2.jpg" },
            { title: "Local Wildlife", description: "Biodiversity around our campus",  imgUrl: "assets/images/photo/others/3.jpg" },
            { title: "Solar Panel Installation", description: "Renewable energy initiative",  imgUrl: "assets/images/photo/others/4.jpg" },
            { title: "Community Garden", description: "Urban farming project",  imgUrl: "assets/images/photo/others/5.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  imgUrl: "assets/images/photo/others/6.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  imgUrl: "assets/images/photo/others/7.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  imgUrl: "assets/images/photo/others/8.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  imgUrl: "assets/images/photo/others/9.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  imgUrl: "assets/images/photo/others/10.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  imgUrl: "assets/images/photo/others/11.jpg" },
            { title: "Water Conservation", description: "Demonstrating rainwater harvesting",  imgUrl: "assets/images/photo/others/12.jpg" }
        ];

        const galleryGrid = document.getElementById('gallery-grid');
        const filterButtons = document.getElementById('filter-buttons');

        const renderGallery = (items) => {
            galleryGrid.innerHTML = '';
            items.forEach((item, index) => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item bg-white rounded-lg shadow-lg overflow-hidden relative group';
                gridItem.setAttribute('data-year', item.year);
                gridItem.setAttribute('data-aos', 'zoom-in');
                gridItem.setAttribute('data-aos-delay', `${index * 50}`);
                gridItem.innerHTML = `
                    <img src="${item.imgUrl}" alt="${item.title}" class="w-full h-full object-cover">
                    <div class="overlay absolute inset-0 flex items-end p-6 text-white transition-opacity duration-300 group-hover:opacity-100">
                        <div class="overlay-content bg-black bg-opacity-50 p-4 rounded-lg w-full">
                            <h3 class="text-xl font-semibold mb-1">${item.title}</h3>
                            <p class="text-sm mb-2">${item.description}</p>
                            <div class="text-xs text-gray-300">
                                <i class="far fa-calendar-alt mr-1"></i> ${item.year}
                            </div>
                        </div>
                    </div>
                `;
                galleryGrid.appendChild(gridItem);
            });
        };

        const filterGallery = (year) => {
            const gridItems = document.querySelectorAll('.grid-item');
            
            gridItems.forEach(item => {
                if (year === 'all' || item.getAttribute('data-year') === year) {
                    item.classList.remove('hide');
                } else {
                    item.classList.add('hide');
                }
            });
            
            // Update active button state
            document.querySelectorAll('#filter-buttons button').forEach(btn => {
                if (btn.getAttribute('data-year') === year) {
                    btn.classList.add('bg-green-500', 'text-white');
                    btn.classList.remove('bg-gray-200', 'text-gray-800');
                } else {
                    btn.classList.remove('bg-green-500', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-800');
                }
            });
        };

        filterButtons.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                filterGallery(e.target.getAttribute('data-year'));
            }
        });

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out-quart',
            once: true,
            offset: 120
        });

        // Remove loader when page is loaded
        const loader = document.querySelector('.eec-loader');
        if (loader) {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1000);
        }
        
        // Initial render
        renderGallery(galleryItems);
    });
</script>

</body>
</html>
