    /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: #333;
}

.team-section {
    padding: 60px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.section-title {
    text-align: center;
    margin-bottom: 50px;
    font-size: 2.5rem;
    color: #000000;
    position: relative;
    animation: fadeInDown 1s ease;
}

.section-title::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background: #e67e22;
    margin: 15px auto;
    border-radius: 2px;
}

.team-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
}

.team-box {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    width: 100%;
    max-width: 350px;
    animation: fadeInUp 0.8s ease;
    animation-fill-mode: both;
}

.team-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

.team-box:nth-child(1) {
    animation-delay: 0.2s;
}

.team-box:nth-child(2) {
    animation-delay: 0.4s;
}

.team-box:nth-child(3) {
    animation-delay: 0.6s;
}

.img-container {
    height: 250px;
    overflow: hidden;
}

.img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.team-box:hover .img-container img {
    transform: scale(1.1);
}

.team-content {
    padding: 25px;
    text-align: center;
}

.member-name {
    font-size: 1.5rem;
    margin-bottom: 5px;
    color: #2c3e50;
}

.member-role {
    color: #3498db;
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1.1rem;
}

.member-dep, .member-id {
    color: #7f8c8d;
    margin-bottom: 8px;
    font-size: 0.9rem;
}

.social-links {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    gap: 22px;
}

.social-links a {
    background: #fbeeea;
    color: #e67e22;
    font-size: 1.35rem;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(230,126,34,0.08);
    transition: background 0.3s, color 0.3s, transform 0.3s;
    text-decoration: none;
}

.social-links a:hover {
    background: #e67e22;
    color: #fff;
    transform: scale(1.13) translateY(-4px);
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .team-container {
        flex-direction: column;
        align-items: center;
    }
    
    .team-box {
        max-width: 100%;
    }
    
    .section-title {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .section-title {
        font-size: 1.8rem;
    }
    
    .member-name {
        font-size: 1.3rem;
    }
    
    .member-role {
        font-size: 1rem;
    }
}
