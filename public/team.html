<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Web Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
    /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: #333;
}

.team-section {
    padding: 60px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.section-title {
    text-align: center;
    margin-bottom: 50px;
    font-size: 2.5rem;
    color: #2c3e50;
    position: relative;
    animation: fadeInDown 1s ease;
}

.section-title::after {
    content: '';
    display: block;
    width: 80px;
    height: 4px;
    background: #3498db;
    margin: 15px auto;
    border-radius: 2px;
}

.team-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
}

.team-box {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    width: 100%;
    max-width: 350px;
    animation: fadeInUp 0.8s ease;
    animation-fill-mode: both;
}

.team-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

.team-box:nth-child(1) {
    animation-delay: 0.2s;
}

.team-box:nth-child(2) {
    animation-delay: 0.4s;
}

.team-box:nth-child(3) {
    animation-delay: 0.6s;
}

.img-container {
    height: 250px;
    overflow: hidden;
}

.img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.team-box:hover .img-container img {
    transform: scale(1.1);
}

.team-content {
    padding: 25px;
    text-align: center;
}

.member-name {
    font-size: 1.5rem;
    margin-bottom: 5px;
    color: #2c3e50;
}

.member-role {
    color: #3498db;
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1.1rem;
}

.member-dep, .member-id {
    color: #7f8c8d;
    margin-bottom: 8px;
    font-size: 0.9rem;
}

.social-links {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-links a {
    color: #7f8c8d;
    font-size: 1.2rem;
    transition: all 0.3s ease;
}

.social-links a:hover {
    color: #3498db;
    transform: translateY(-3px);
}

/* Animations */
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .team-container {
        flex-direction: column;
        align-items: center;
    }
    
    .team-box {
        max-width: 100%;
    }
    
    .section-title {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .section-title {
        font-size: 1.8rem;
    }
    
    .member-name {
        font-size: 1.3rem;
    }
    
    .member-role {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <section class="team-section">
        <h1 class="section-title">Our Web Team</h1>
        <div class="team-container">
            <!-- Team Member 1 -->
            <div class="team-box">
                <div class="img-container">
                    <img src="./assets/images/Staff/sir.jpg" alt="Team Member">
                </div>
                <div class="team-content">
                    <h3 class="member-name">Sarah Johnson</h3>
                    <p class="member-role">Frontend Developer & Website Contact Incharge</p>
                    <p class="member-dep">Web Development Department</p>
                    <p class="member-id">ID: WEB-001</p>
                    <div class="social-links">
                        <a href="mailto:sarah@example.com"><i class="fas fa-envelope"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            
            <!-- Team Member 2 -->
            <div class="team-box">
                <div class="img-container">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Team Member">
                </div>
                <div class="team-content">
                    <h3 class="member-name">Michael Chen</h3>
                    <p class="member-role">Backend Developer</p>
                    <p class="member-dep">Web Development Department</p>
                    <p class="member-id">ID: WEB-002</p>
                    <div class="social-links">
                        <a href="mailto:michael@example.com"><i class="fas fa-envelope"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            
            <!-- Team Member 3 -->
            <div class="team-box">
                <div class="img-container">
                    <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Team Member">
                </div>
                <div class="team-content">
                    <h3 class="member-name">Emma Rodriguez</h3>
                    <p class="member-role">UI/UX Designer</p>
                    <p class="member-dep">Design Department</p>
                    <p class="member-id">ID: DES-001</p>
                    <div class="social-links">
                        <a href="mailto:emma@example.com"><i class="fas fa-envelope"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-dribbble"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
