<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Bearers - eecclub</title>
    <link rel="icon" href="./assets/images/logo/club.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/OfficeBearers.css">
</head>
<body>
         <!--header-->
 <nav class="navbar">
    <div class="navbar-container">
        <div class="logo" >
            <a href="/public/index.html">
                <img src="./assets/images/logo/club.png" alt="EEC Logo" class="logo-img" style="width: 40px; height: auto;">
            </a>
        </div>
    </div>
</nav>
    <!-- Header Section -->
    <header class="header">
         <div class="container d-flex justify-content-end my-4">
        </div>
    </header>
    <!-- Staff Section -->
    <section id="staff" class="staff-section">
        <div class="container staff-container">
            <h2 class="section-title text-center animate-up">FACULTY ADVISORS </h2>
            <div class="row first-row justify-content-center">
                <!-- Staff Member 1 -->
                <div class="col-md-6 col-lg-5 animate-up">
                    <div class="member-card">
                        <div class="member-img-container">
                            <img src="./assets/images/Staff/sir.jpg" alt="Staff Member" class="member-img">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name"><a href="https://sites.google.com/a/kongu.edu/sathishraam-chem/" style="text-decoration: none; color: inherit;">Mr.R.Sathish Raam</a></h3>
                            <p class="member-position">CHEM</p>
                        </div>
                    </div>
                </div>
                
                <!-- Staff Member 2 -->
                <div class="col-md-6 col-lg-5 animate-up animate-delay-1">
                    <div class="member-card">
                        <div class="member-img-container">
                            <img src="./assets/images/Staff/mam.jpg" alt="Staff Member" class="member-img" style="width: 525px; height: 400px; object-fit: cover;">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name"><a href="https://docs.google.com/document/d/e/2PACX-1vQes2hJ8n6DoADqtmLyxcbAgDIbgX-pXqDZ_AJrwPlTlErmHv4z5xrcKGqgFrtb6Q/pub" style="text-decoration: none; color: inherit;">Dr.S.Gomathy</a></h3>
                            <p class="member-position">EEE</p>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Office Bearers Section (Rendered by JS) -->
    <section class="office-bearers">
        <div class="container">
            <h2 class="section-title text-center animate-up">Office Bearers</h2>
            <div id="officeBearersRow" class="row second-row justify-content-center">
                <!-- Office bearers will be injected here by JS -->
            </div>
        </div>
    </section>
    <script>
    const officeBearers = [
        {
            name: "M.S.Nishaanth",
            position: "STUDENT CHAIRMAN",
            department: "EEE",
            img: "./assets/images/OfficeBearers/1.jpg",
            delay: ""
        },
        {
            name: "K. Deepak",
            position: "SECRETARY",
            department: "CHEM",
            img: "./assets/images/OfficeBearers/2.jpg",
            delay: " animate-delay-1"
        },
        {
            name: "M. Kamalesh",
            position: "TREASURER ",
            department: "EEE",
            img: "./assets/images/OfficeBearers/3.png",
            delay: " animate-delay-2"
        },
        {
            name: "M.J.Manollasini ",
            position: "JOINT SECRETARY ",
            department: "EEE",
            img: "./assets/images/OfficeBearers/4.jpg",
            delay: " animate-delay-3"
        },
        {
            name: " A. Saranya ",
            position: "JOINT TREASURER",
            department: "EEE",
            img: "./assets/images/OfficeBearers/5.jpg",
            delay: ""
        },
        {
            name: "Robert Taylor",
            position: "Sports Coordinator",
            department: "EEE",
            img: "./assets/images/OfficeBearers/t2 head.jpg",
            delay: " animate-delay-1"
        },
        {
            name: "S.Sakthivel",
            position: "DOCUMENTATION HEAD | WEB DESIGNIER",
            department: "AIDS",
            img: "./assets/images/OfficeBearers/sakthi2.jpg",
            delay: " animate-delay-2"
        },
        {
            name: "M.Deepak Narayanan",
            position: "PLANNING TEAM HEAD",
            department: "EEE",
            img: "./assets/images/OfficeBearers/p4head.jpg",
            delay: " animate-delay-3"
        },
        {
            name: "S.Ananth",
            position: "MEDIA TEAM HEAD",
            department: "EEE",
            img: "./assets/images/OfficeBearers/m2head.jpg",
            delay: " animate-delay-3"
        },
        {
            name: "M.Mouniyavanashri  ",
            position: "DOCUMENTATION TEAM ",
            department: "EEE",
            img: "./assets/images/OfficeBearers/d1.jpg",
            delay: " animate-delay-3"
        },
        {
            name: "J.Dharshini  ",
            position: "TECHNICAL TEAM | WEB DESIGNIER",
            department: "IT",
            img: "./assets/images/OfficeBearers/t3.jpg",
            delay: " animate-delay-3"
        },
        {
            name: "M. Monisa ",
            position: "PLANNING TEAM ",
            department: "EEE",
            img: "./assets/images/OfficeBearers/p1.jpg",
            delay: " animate-delay-3"
        }
    ];

    const officeBearersRow = document.getElementById('officeBearersRow');
    officeBearers.forEach(bearer => {
        const col = document.createElement('div');
        col.className = `col-md-6 col-lg-3 animate-up${bearer.delay}`;
        col.innerHTML = `
            <div class="member-card">
                <div class="member-img-container">
                    <img src="${bearer.img}" alt="Office Bearer" class="member-img">
                </div>
                <div class="member-info">
                    <h3 class="member-name">${bearer.name}</h3>
                    <p class="member-position">${bearer.position}</p>
                    <p class="member-department"><strong>Department:</strong> ${bearer.department}</p>
                </div>
            </div>
        `;
        officeBearersRow.appendChild(col);
    });
    </script>
    <!-- Footer Section -->
    <footer class="footer text-center py-3 bg-light">
        <div class="container">
            <small>&copy; 2025 Office Bearers - eecclub.</small>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/OfficeBearers.js"></script>
</body>
</html>
