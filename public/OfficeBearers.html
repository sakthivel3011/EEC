<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Bearers - eecclub</title>
    <link rel="icon" href="./assets/images/logo/club.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/OfficeBearers.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
         <div class="container d-flex justify-content-end my-4">
        </div>
    </header>
    <!-- Staff Section -->
    <section id="staff" class="staff-section">
        <div class="container staff-container">
            <h2 class="section-title text-center animate-up">FACULTY ADVISORS </h2>
            <div class="row first-row justify-content-center">
                <!-- Staff Member 1 -->
                <div class="col-md-6 col-lg-5 animate-up">
                    <div class="member-card">
                        <div class="member-img-container">
                            <img src="./assets/images/Staff/sir.jpg" alt="Staff Member" class="member-img">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name"><a href="https://sites.google.com/a/kongu.edu/sathishraam-chem/" style="text-decoration: none; color: inherit;">Mr.R.Sathish Raam</a></h3>
                            <p class="member-position">CHEM</p>
                        </div>
                    </div>
                </div>
                
                <!-- Staff Member 2 -->
                <div class="col-md-6 col-lg-5 animate-up animate-delay-1">
                    <div class="member-card">
                        <div class="member-img-container">
                            <img src="./assets/images/Staff/mam.jpg" alt="Staff Member" class="member-img" style="width: 525px; height: 400px; object-fit: cover;">
                        </div>
                        <div class="member-info">
                            <h3 class="member-name"><a href="https://docs.google.com/document/d/e/2PACX-1vQes2hJ8n6DoADqtmLyxcbAgDIbgX-pXqDZ_AJrwPlTlErmHv4z5xrcKGqgFrtb6Q/pub" style="text-decoration: none; color: inherit;">Dr.S.Gomathy</a></h3>
                            <p class="member-position">EEE</p>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Office Bearers Section (Rendered by JS) -->
    <section class="office-bearers">
        <div class="container">
            <h2 class="section-title text-center animate-up">Office Bearers</h2>
            <div id="officeBearersRow" class="row second-row justify-content-center">
                <!-- Office bearers will be injected here by JS -->
            </div>
        </div>
    </section>
    <script>
    const officeBearers = [
        {
            name: "M.S.Nishaanth - EEE",
            position: "President",
            department: "Management",
            img: "./assets/images/OfficeBearers/1.jpg",
            delay: ""
        },
        {
            name: "David Rodriguez",
            position: "Vice President",
            department: "Management",
            img: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            delay: " animate-delay-1"
        },
        {
            name: "Jennifer Lee",
            position: "Secretary",
            department: "Administration",
            img: "https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            delay: " animate-delay-2"
        },
        {
            name: "Emily Wilson",
            position: "Treasurer",
            department: "Finance",
            img: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            delay: " animate-delay-3"
        },
        {
            name: "Sophia Martinez",
            position: "Event Coordinator",
            department: "Events",
            img: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            delay: ""
        },
        {
            name: "Robert Taylor",
            position: "Sports Coordinator",
            department: "Sports",
            img: "https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            delay: " animate-delay-1"
        },
        {
            name: "James Brown",
            position: "Public Relations",
            department: "PR",
            img: "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            delay: " animate-delay-2"
        },
        {
            name: "Olivia Davis",
            position: "Membership Head",
            department: "Membership",
            img: "https://images.unsplash.com/photo-1554151228-14d9def656e4?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80",
            delay: " animate-delay-3"
        }
        
    ];

    const officeBearersRow = document.getElementById('officeBearersRow');
    officeBearers.forEach(bearer => {
        const col = document.createElement('div');
        col.className = `col-md-6 col-lg-3 animate-up${bearer.delay}`;
        col.innerHTML = `
            <div class="member-card">
                <div class="member-img-container">
                    <img src="${bearer.img}" alt="Office Bearer" class="member-img">
                </div>
                <div class="member-info">
                    <h3 class="member-name">${bearer.name}</h3>
                    <p class="member-position">${bearer.position}</p>
                    <p class="member-department"><strong>Department:</strong> ${bearer.department}</p>
                </div>
            </div>
        `;
        officeBearersRow.appendChild(col);
    });
    </script>
    <!-- Footer Section -->
    <footer class="footer text-center py-3 bg-light">
        <div class="container">
            <small>&copy; 2025 Office Bearers - eecclub.</small>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/OfficeBearers.js"></script>
</body>
</html>
