<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Members Directory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --text: #2b2d42;
            --highlight: #4cc9f0;
            --success: #38b000;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7ff;
            color: var(--text);
            overflow-x: hidden;
        }

        

        /* Members Grid */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .member-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            border-top: 3px solid var(--highlight);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .member-card:nth-child(1) { animation-delay: 0.1s; }
        .member-card:nth-child(2) { animation-delay: 0.2s; }
        .member-card:nth-child(3) { animation-delay: 0.3s; }
        .member-card:nth-child(4) { animation-delay: 0.4s; }
        .member-card:nth-child(5) { animation-delay: 0.5s; }
        .member-card:nth-child(6) { animation-delay: 0.6s; }
        .member-card:nth-child(7) { animation-delay: 0.7s; }
        .member-card:nth-child(8) { animation-delay: 0.8s; }
        .member-card:nth-child(9) { animation-delay: 0.9s; }
        .member-card:nth-child(10) { animation-delay: 1.0s; }
        .member-card:nth-child(11) { animation-delay: 1.1s; }
        .member-card:nth-child(12) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.2);
            background: linear-gradient(135deg, white, #f0f4ff);
        }

        .member-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
        }

        .member-year {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.9rem;
        }

       
        /* Responsive Grid */
        @media (max-width: 1200px) {
            .members-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 992px) {
            .header h1 {
                font-size: 2.8rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .members-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 4rem 0;
            }
            
            .header h1 {
                font-size: 2.3rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .members-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .header {
                padding: 3rem 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .member-card {
                padding: 1.25rem;
            }
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse:hover {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <!-- Bootstrap JS and dependencies -->

    
    <script>
          // Generate the remaining members
        document.addEventListener('DOMContentLoaded', function() {
        
            
            // Add scroll animation for members
            const memberCards = document.querySelectorAll('.member-card');
            
            const animateOnScroll = () => {
                memberCards.forEach(card => {
                    const cardPosition = card.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (cardPosition < windowHeight - 100) {
                        card.style.animationPlayState = 'running';
                    }
                });
            };
            
            // Initial check
            animateOnScroll();
            
            // Check on scroll
            window.addEventListener('scroll', animateOnScroll);
        });
    </script>
