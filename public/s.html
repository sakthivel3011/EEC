<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Events Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --accent-color: #8BC34A;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section {
            padding: 80px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .section-header .highlight {
            color: var(--primary-color);
        }

        .underline {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            margin: 0 auto;
            border-radius: 2px;
        }

        /* Events Timeline Modern */
        .events-timeline-modern {
            position: relative;
            padding: 40px 0;
            overflow: hidden;
        }

        .timeline-container {
            display: flex;
            transition: transform 0.5s ease;
            padding-bottom: 20px;
        }

        .event-card-modern {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin: 0 15px;
            width: 350px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }

        .event-card-modern:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .event-card-modern h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .event-location-modern, 
        .event-time-modern {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            color: #666;
        }

        .event-location-modern i, 
        .event-time-modern i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        .event-description-modern {
            margin: 20px 0;
            line-height: 1.6;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-glass {
            background: rgba(76, 175, 80, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-glass:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Navigation Controls */
        .timeline-controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Dots Navigation */
        .timeline-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-header h2 {
                font-size: 2rem;
                flex-direction: column;
            }
            
            .event-card-modern {
                width: 300px;
                margin: 0 10px;
            }
            
            .timeline-controls {
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .section {
                padding: 60px 0;
            }
            
            .section-header h2 {
                font-size: 1.8rem;
            }
            
            .event-card-modern {
                width: 280px;
                padding: 20px;
            }
        }

        /* Auto-scroll animation */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-350px * 5)); }
        }
    </style>
</head>
<body>
    <!-- Events Section -->
    <section id="events" class="section events-section">
        <div class="container">
            <div class="section-header">
                <h2>
                    <span>Upcoming</span>
                    <span class="highlight">Events</span>
                </h2>
                <div class="underline"></div>
            </div>
            <div class="events-timeline-modern">
                <div class="timeline-container" id="timelineContainer">
                    <!-- Event cards will be added here by JavaScript -->
                </div>
                <div class="timeline-dots" id="timelineDots">
                    <!-- Dots will be added here by JavaScript -->
                </div>
                <div class="timeline-controls">
                    <div class="control-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="control-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Event data
            const events = [
                {
                    id: 2,
                    title: "Patriotic Pen",
                    location: "College Campus",
                    date: "2nd week of August 2025",
                    description: "Join us for our India's Role in Environmental Sustainability.",
                    link: "404.html"
                },
                {
                    id: 3,
                    title: "Eco Graphica",
                    location: "College Campus",
                    date: "4th week of August 2025",
                    description: "Poster Design Contest on 'Visualizing a Greener Future'.",
                    link: "404.html"
                },
                {
                    id: 4,
                    title: "Field Visit",
                    location: "Educational Eco Tour",
                    date: "2nd week of September 2025",
                    description: "Join our educational tour to learn about eco-systems.",
                    link: "404.html"
                },
                {
                    id: 5,
                    title: "Technical Symposium",
                    location: "College Auditorium",
                    date: "4th week of September 2025",
                    description: "'E to S' on 'World Sustainable Energy Day'.",
                    link: "404.html"
                },
                {
                    id: 6,
                    title: "Hackathon",
                    location: "Tech Lab",
                    date: "1st week of October 2025",
                    description: "'Tech Solutions for Eco Challenges' - Bring your innovative ideas!",
                    link: "404.html"
                },
                {
                    id: 7,
                    title: "Guest Lecture & Workshop",
                    location: "Conference Hall",
                    date: "2nd week of October 2025",
                    description: "On 'Water Quality Testing' - Celebrating World Water Day.",
                    link: "404.html"
                },
                {
                    id: 8,
                    title: "Eco Quiz Competition",
                    location: "College Campus",
                    date: "4th week of November 2025",
                    description: "'Renewable Energy & Climate Change Awareness'.",
                    link: "404.html"
                }
            ];

            const timelineContainer = document.getElementById('timelineContainer');
            const timelineDots = document.getElementById('timelineDots');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            let currentIndex = 0;
            let autoScrollInterval;
            const cardWidth = 350; // Should match CSS width
            const cardsPerView = Math.min(3, Math.floor(window.innerWidth / cardWidth));

            // Create event cards
            function createEventCards() {
                timelineContainer.innerHTML = '';
                timelineDots.innerHTML = '';

                events.forEach((event, index) => {
                    // Create card
                    const card = document.createElement('div');
                    card.className = 'event-card-modern';
                    card.innerHTML = `
                        <div class="event-content-modern">
                            <h3>${event.title}</h3>
                            <p class="event-location-modern"><i class="fas fa-map-marker-alt"></i> ${event.location}</p>
                            <p class="event-time-modern"><i class="fas fa-clock"></i> ${event.date}</p>
                            <p class="event-description-modern">${event.description}</p>
                            <a href="${event.link}" class="btn btn-glass">Register</a>
                        </div>
                    `;
                    timelineContainer.appendChild(card);

                    // Create dot
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    if (index === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => {
                        goToSlide(index);
                    });
                    timelineDots.appendChild(dot);
                });

                // Clone first few cards for infinite loop effect
                for (let i = 0; i < cardsPerView; i++) {
                    const clone = timelineContainer.children[i].cloneNode(true);
                    timelineContainer.appendChild(clone);
                }
            }

            // Go to specific slide
            function goToSlide(index) {
                currentIndex = index;
                updateSliderPosition();
                updateDots();
            }

            // Update slider position
            function updateSliderPosition() {
                const offset = -currentIndex * cardWidth;
                timelineContainer.style.transform = `translateX(${offset}px)`;
            }

            // Update active dot
            function updateDots() {
                const dots = document.querySelectorAll('.dot');
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex % events.length);
                });
            }

            // Next slide
            function nextSlide() {
                currentIndex++;
                if (currentIndex >= events.length) {
                    // When reaching the end, reset to first card smoothly
                    currentIndex = 0;
                    timelineContainer.style.transition = 'none';
                    updateSliderPosition();
                    // Force reflow
                    void timelineContainer.offsetWidth;
                    timelineContainer.style.transition = 'transform 0.5s ease';
                }
                updateSliderPosition();
                updateDots();
            }

            // Previous slide
            function prevSlide() {
                currentIndex--;
                if (currentIndex < 0) {
                    // When reaching the start, reset to last card
                    currentIndex = events.length - 1;
                    timelineContainer.style.transition = 'none';
                    updateSliderPosition();
                    // Force reflow
                    void timelineContainer.offsetWidth;
                    timelineContainer.style.transition = 'transform 0.5s ease';
                }
                updateSliderPosition();
                updateDots();
            }

            // Start auto-scrolling
            function startAutoScroll() {
                autoScrollInterval = setInterval(nextSlide, 3000);
            }

            // Stop auto-scrolling
            function stopAutoScroll() {
                clearInterval(autoScrollInterval);
            }

            // Initialize
            createEventCards();
            startAutoScroll();

            // Event listeners
            nextBtn.addEventListener('click', () => {
                stopAutoScroll();
                nextSlide();
                startAutoScroll();
            });

            prevBtn.addEventListener('click', () => {
                stopAutoScroll();
                prevSlide();
                startAutoScroll();
            });

            // Pause auto-scroll on hover
            timelineContainer.addEventListener('mouseenter', stopAutoScroll);
            timelineContainer.addEventListener('mouseleave', startAutoScroll);

            // Handle window resize
            window.addEventListener('resize', function() {
                updateSliderPosition();
            });

            // Touch events for mobile swipe
            let touchStartX = 0;
            let touchEndX = 0;

            timelineContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                stopAutoScroll();
            });

            timelineContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
                startAutoScroll();
            });

            function handleSwipe() {
                const threshold = 50;
                if (touchEndX < touchStartX - threshold) {
                    nextSlide();
                } else if (touchEndX > touchStartX + threshold) {
                    prevSlide();
                }
            }
        });
    </script>
</body>
</html>
